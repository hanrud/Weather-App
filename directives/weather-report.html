<div class="panel panel-default">
    <div class="panel-heading">
        <h4 class="panel-title">{{ convertDate({date: weatherDay.dt}) | date: dateFormat }}</h4>
    </div>
    <div class="panel-body">
        Daytime temperature: {{ convertToCelsius({ dayTimeTemp: weatherDay.temp.day }) }} &#176;C
    </div>
</div>
