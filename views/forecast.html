Forecast for {{ city }}
<div ng-repeat="w in weatherResult.list">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">{{ w.dt }}</h4>
                </div>
                <div class="panel-body">
                    Daytime temperature: {{ w.temp.day }}
                </div>
            </div>
        </div>
    </div>
</div>
